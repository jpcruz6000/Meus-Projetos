<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css"> <!-- importa o arquivo css externo -->
	<script src="https://unpkg.com/vue"></script> <!-- importa a biblioteca -->
	
	</head>
	<body>
<!-- O layout basico que será manipulado no arquivo css para construir a interface gráfica do app -->
		<div id="vue-app">
			<h1>Calculadora Vue.js</h1>
			<input v-model="atual" placeholder="0">
			<button @click="percent"class="btn">%</button>
			<button @click="clear"class="btnC">C</button><br />
			<button @click="acrescentar('7')"class="btn">7</button>
			<button @click="acrescentar('8')"class="btn">8</button>
			<button @click="acrescentar('9')"class="btn">9</button>
			<button @click="dividir"class="btnOp">/</button><br />
			<button @click="acrescentar('4')"class="btn">4</button>
			<button @click="acrescentar('5')"class="btn">5</button>
			<button @click="acrescentar('6')"class="btn">6</button>
			<button @click="multiplicar"class="btnOp">x</button><br />
			<button @click="acrescentar('1')"class="btn">1</button>
			<button @click="acrescentar('2')"class="btn">2</button>
			<button @click="acrescentar('3')"class="btn">3</button>
			<button @click="sub"class="btnOp">-</button><br />
			<button @click="acrescentar('0')"class="btn">0</button>
			<button @click="ponto"class="btn">.</button>
			<button @click="resultado"class="btn">=</button>
			<button @click="add"class="btnOp">+</button>	
		</div>	
	<script type ="text/javascript"src="myscript.js"></script> <!-- importa o script com o vue -->	
	</body>
</html>
